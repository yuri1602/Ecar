version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: ecar-db
    environment:
      POSTGRES_DB: ${DB_NAME:-ecar}
      POSTGRES_USER: ${DB_USER:-ecar_prod}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ecar_prod} -d ${DB_NAME:-ecar}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ecar-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: ecar-api
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-ecar_prod}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-ecar}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_SECURE: ${SMTP_SECURE}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM: ${SMTP_FROM}
      APP_URL: https://${DOMAIN_NAME}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: always

  frontend:
    build: ./frontend
    container_name: ecar-frontend
    ports:
      - "8080:80"
    restart: always

volumes:
  postgres_data:
  redis_data:
